                <div class="chances-container">

                    <div class="chances"></div>
                    <div class="chances"></div>
                    <div class="chances"></div>
                </div>

            </div>

                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
                <input type="text">
            </div>

            <div class="btn-container">

                <button class="button guess">Guess</button>
                <button class="button reset">Reset</button>

            </div>

        </div>

        <h2>Note* - To increase the difficulty of the game once your each input gets registerd you are not allowed to go back so think wisely.</h2>

    </div>
